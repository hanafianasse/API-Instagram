	<script type="text/javascript">
		$.ajax({
			method: "GET",
			url: "/instagrame",
			dataType: "json",
		})
		.done(function(result){
			var rows = "";
			var url1 = "";
			var url2 = "";
			var url3 = "";
			var image1 = "";
			var image2 = "";
			var image3 = "";
			for (var i = 0; i < result.anasseInstagrame.data.length; i += 3) {

				if(result.anasseInstagrame.data[i].images.standard_resolution.url){
					url1 = result.anasseInstagrame.data[i].images.standard_resolution.url;
					if(result.anasseInstagrame.data[i].location){
						position1 = result.anasseInstagrame.data[i].location.name;
					}else{
						position1 = "";
					}
				}
				if(result.anasseInstagrame.data[i+1].images.standard_resolution.url){
					url2 = result.anasseInstagrame.data[i+1].images.standard_resolution.url;
					if(result.anasseInstagrame.data[i+1].location){
						position2 = result.anasseInstagrame.data[i+1].location.name;
					}else{
						position2 = "";
					}
				}
				if(result.anasseInstagrame.data[i+2].images.standard_resolution.url){
					url3 = result.anasseInstagrame.data[i+2].images.standard_resolution.url;
					if(result.anasseInstagrame.data[i+2].location){
						position3 = result.anasseInstagrame.data[i+2].location.name;						
					}else{
						position3 = "";
					}
				}

				if(url1){
					image1 = "<figure class='figure'><img src='"+url1+"' class='figure-img img-fluid rounded'><figcaption class='figure-caption text-right'>"+position1+"</figcaption></figure>";
				}
				if(url2){
					image2 = "<figure class='figure'><img src='"+url2+"' class='figure-img img-fluid rounded'><figcaption class='figure-caption text-right'>"+position2+"</figcaption></figure>";
				}
				if(url3){
					image3 = "<figure class='figure'><img src='"+url3+"' class='figure-img img-fluid rounded'><figcaption class='figure-caption text-right'>"+position3+"</figcaption></figure>";
				}
				
				var row = "<div class='row'>"+
										"<div class='col'>"+image1+"</div>"+
										"<div class='col'>"+image2+"</div>"+
										"<div class='col'>"+image3+"</div>"+
									"</div>";

        rows += row;
			}
			$("#content").append(rows);
		})
		.fail(function(err){
			console.log(err);
		});
	</script>
